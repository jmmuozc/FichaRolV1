<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha One Rol(l)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="d-flex flex-column min-vh-100 justify-content-center align-items-center bg-dark">

            <h1 class="mb-3">One Rol(l)</h1>

            </div>

            <div class="row mb-3" style="width: 330px;">

                    <span class="input-group-text" style="width: 120px;">Descripción</span>
                    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Descripción..."
                        rows="3"></textarea>
                </div>
            </div>

                    </span>
                    <input id="valoresInput" type="text" class="form-control text-center" value="0,0,0,0,0,0,0"
                        aria-label="Dados" aria-describedby="basic-addon1" readonly>
                </div>
                <div id="sumaDiv" hidden>
                    <div><b>Suma: </b></div>
                </div>
            </div>

            <div class="row w-auto mx-auto mb-3 grid gap-2 justify-content-center">
                <div class="w-auto">
                    <div class="input-group mb-3" style="width: 120px;">
                        <span class="input-group-text w-50">FUE</span>
                        <select class="form-select attrSelect" aria-label="FUE" onchange="cambiarSelect(this)">
                            <option value=""></option>
                        </select>
                        <span class="input-group-text w-20 modifierSpan">-3</span>
                    </div>
                </div>
                <div class="w-auto">
                    <div class="input-group" style="width: 120px;">
                        <span class="input-group-text w-50">DES</span>
                        <select class="form-select attrSelect" aria-label="DES" onchange="cambiarSelect(this)">
                            <option value=""></option>
                        </select>
                        <span class="input-group-text w-20 modifierSpan">-3</span>
                    </div>
                </div>
                <div class="w-auto">
                    <div class="input-group" style="width: 120px;">
                        <span class="input-group-text w-50">CON</span>
                        <select class="form-select attrSelect" aria-label="CON" onchange="cambiarSelect(this)">
                            <option value=""></option>
                        </select>
                        <span class="input-group-text w-20 modifierSpan">-3</span>
                    </div>
                </div>
                <div class="w-auto">
                    <div class="input-group" style="width: 120px;">
                        <span class="input-group-text w-50">CAR</span>
                        <select class="form-select attrSelect" aria-label="CAR" onchange="cambiarSelect(this)">
                            <option value=""></option>
                        </select>
                        <span class="input-group-text w-20 modifierSpan">-3</span>
                    </div>
                </div>
                <div class="w-auto">
                    <div class="input-group" style="width: 120px;">
                        <span class="input-group-text w-50">INT</span>
                        <select class="form-select attrSelect" aria-label="INT" onchange="cambiarSelect(this)">
                            <option value=""></option>
                        </select>
                        <span class="input-group-text w-20 modifierSpan">-3</span>
                    </div>
                </div>
                <div class="w-auto">
                    <div class="input-group" style="width: 120px;">
                        <span class="input-group-text w-50">SAB</span>
                        <select class="form-select attrSelect" aria-label="SAB" onchange="cambiarSelect(this)">
                            <option value=""></option>
                        </select>
                        <span class="input-group-text w-20 modifierSpan">-3</span>
                    </div>
                </div>
            </div>

            <div class="row mb-3 grid gap-2">
                <div class="w-auto m-auto">
                    <div class="input-group h-100" style="width: 180px;">
                        <span class="input-group-text" style="width: 60px;">Raza</span>
                        <select id="razaSelect" class="form-select" aria-label="Raza" onchange="cambioRaza()">
                            <option value=""></option>
                            <option value="Humano">Humano</option>
                            <option value="Elfo">Elfo</option>
                            <option value="Enano">Enano</option>
                            <option value="Mediano">Mediano</option>
                            <option value="Goblin">Goblin</option>
                            <option value="Orco">Orco</option>
                            <option value="Reptiliano">Reptiliano</option>
                            <option value="Otra">Otra</option>
                        </select>
                    </div>
                </div>
                <div class="w-auto m-auto">
                    <div class="input-group h-100" style="width: 180px;">
                        <span class="input-group-text" style="width: 60px;">Clase</span>
                        <select id="claseSelect" class="form-select" aria-label="Clase" onchange="cambioClase()">
                            <option value=""></option>
                            <option value="Guerrero">Guerrero</option>
                            <option value="Bárbaro">Bárbaro</option>
                            <option value="Pícaro">Pícaro</option>
                            <option value="Bardo">Bardo</option>
                            <option value="Cazador">Cazador</option>
                            <option value="Mago">Mago</option>
                            <option value="Clérigo">Clérigo</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="razaField" class="row border border-1 rounded-1 p-1 mb-2"
                style="max-width: 95%; background: #f8f8f8;">
                <div id="mejoraRazaDiv" class="">
                    <div> <b>Mejora por Raza: </b> </div>
                </div>
            </div>
            <div id="claseField" class="row border border-1 rounded-1 p-2 mb-3"
                style="max-width: 95%; background: #f8f8f8;">
                <div id="equipoClaseDiv" class=" ">
                    <!-- <div> <b>Pasiva de Clase : </b></div> -->
                    <div> <b>Equipo de Clase: </b></div>
                </div>
            </div>


            <div class="row mb-3 ">
                <h3>Habilidades</h3>
                <div id="habilidadesDiv"
                    class="w-auto m-auto d-flex flex-column justify-content-center align-items-center">
                    <div class="border border-1 rounded-1 p-2 mb-3 " style="background: #f8f8f8;">
                        <div> <b>Pasiva de Clase: </b></div>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="w-auto m-auto">
                    <div class="input-group h-100" style="width: 180px;">
                        <span class="input-group-text" style="width: 60px;">Nivel</span>
                        <select id="levelSelect" class="form-select" aria-label="Nivel" onchange="cambioNivel()">
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- <div class="row">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div> -->
        </form>
    </main>

        crossorigin="anonymous"></script>
</body>

</html>
